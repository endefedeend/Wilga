<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moja Gra – Kalejdoskop</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body { margin: 0; padding: 0; background: #05080e; }
    canvas { display: block; margin: 20px auto; border: 1px solid white; }
  </style>
</head>
<body>
  <canvas id="game" width="1000" height="1000"></canvas>

  <script src="rtl.js"></script>
  <script src="gra.js"></script>

  <script>
    window.addEventListener('load', function () {
      if (window.rtl && typeof window.rtl.run === 'function') {
        window.rtl.run();
      } else if (typeof window.main === 'function') {
        window.main();
      } else {
        console.warn('Nie znaleziono rtl.run() ani main(). Sprawdź build pas2js.');
      }
    });
  </script>
</body>
</html>
